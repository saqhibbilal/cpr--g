version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: grpc-file-upload-server
    ports:
      - "50051:50051"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - grpc-network
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: grpc-file-upload-client
    depends_on:
      - server
    networks:
      - grpc-network
    volumes:
      - ./test_files:/app/test_files:ro
    # Client runs manually via docker exec or docker run
    stdin_open: true
    tty: true

networks:
  grpc-network:
    driver: bridge
